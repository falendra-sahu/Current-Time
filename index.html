<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #333;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            border: 1px solid #ddd;
        }
        .header {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .date-time {
            font-size: 1.6em;
            color: #444;
            margin: 0;
            line-height: 1.4;
        }
        .date-time span {
            display: block;
            font-size: 1em;
            color: #888;
        }
        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
            text-align: center;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Current Date & Time</div>
        <div id="date-time" class="date-time"></div>
        <div class="footer">
            Powered by <a href="#">Falendra Sahu ❤️</a>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            document.getElementById('date-time').textContent = formattedDate;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second
    </script>
</body>
</html>
